<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Mulish:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper">
            <div class="form-heading">
                <h2>Create a new account</h2>
            </div>
            <div name="main">
                <div class="form-container">
                    <div class="form-container_name">
                        <input type="text" id="user_name" name="userName" placeholder="Name" autocomplete="none">
                        <span></span>
                    </div>
                    <div class="form-container_pass ">
                        <input type="password" name="userPass" id="user_pass" placeholder="Password" >
                        <label for="user_pass"><span class="pass_visibility"><i class="far fa-eye"></i></span></label>
                    </div>
                    <div class="form-container_country ">
                        <span class="country_arrow "></span>
                        <select name="userCountry" id="user_country" id="selectId"  >
                            <option value="Country" hidden >Country</option>
                            <option value="Germany">Germany</option>
                            <option value="Italy">Italy</option>
                            <option value="Poland">Poland</option>
                        </select>
                    </div>
                    <div class="form-container_gender" >
                        <input type="radio" name="UserGender" id="user_gender-male" checked>
                        <label for="gender">Male</label>
                        <input type="radio" name="UserGender" id="user_gender-female">
                        <label for="gender">Female</label>
                    </div>
                    <div class="form-container_agreement">
                        <input type="checkbox" name="UserTerms" id="user_terms">
                        <label for="user_terms" id="user_terms__label">Accept <a href="#">terms</a> and <a href="#">conditions</a></label>
                    </div>
                    <div class="form-container_sign-in">
                        <input type="submit" id="form_button" value="Sign Up">
                        <label for="button"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/app.js"></script>
</body>
</html>
